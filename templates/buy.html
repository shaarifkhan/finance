{% extends 'layout.html' %}

{% block main %}
<form action="/buy" method="POST">
    <div class="form-group">
        <input class="form-control" name="symbol" type="text" placeholder="Symbol" autofocus >
    </div>
    <div class="form-group">
        <input class="form-control" name="share" placeholder="No of shares" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>

</form>
{% endblock main %}
